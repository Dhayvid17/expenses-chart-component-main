<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="main-container">
      <header>
        <div class="account">
          <p class="balance">My balance</p>
          <p class="amount">$921.48</p>
        </div>
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
      </header>

      <div class="container-i">
        <div class="container-ii">
          <p class="sub-head">Spending - Last 7 days</p>
          <div class="days-bar">
            <div class="mon-contr">
              <p>$17.25</p>
              <div class="mon-bar"></div>
            </div>
            <div class="tue-contr">
              <p>$34.91</p>
              <div class="tue-bar"></div>
            </div>
            <div class="wed-contr">
              <p>$52.36</p>
              <div class="wed-bar"></div>
            </div>
            <div class="thur-contr">
              <p>$31.07</p>
              <div class="thur-bar"></div>
            </div>
            <div class="fri-contr">
              <p>$23.39</p>
              <div class="fri-bar"></div>
            </div>
            <div class="sat-contr">
              <p>$48.28</p>
              <div class="sat-bar"></div>
            </div>
            <div class="sun-contr">
              <p>$25.48</p>
              <div class="sun-bar"></div>
            </div>
          </div>
          
          <div class="days-of-the-week">
            <ul>
              <li>mon</li>
              <li>tue</li>
              <li>wed</li>
              <li>thur</li>
              <li>fri</li>
              <li>sat</li>
              <li>sun</li>
            </ul>
          </div>

          <hr>

          <div class="footer">
            <div class="footer-i">
              <p>Total this month</p>
              <h4>$478.33</h4>
            </div>
            <div class="footer-ii">
              <p class="p-i">+2.4%</p>
              <p>from last month</p>
            </div>
          </div>
        </div>
      </div>



    </div>
    





  </main>
  <script src="sandbox.js"></script>

  </div> -->
</body>

</html>
